<header>
    <div class="container"> 
        <div class="row" id="profile">
            <div class="col-4 col-md-3 logo">
                <img (click)="stateBtn($event)" src="../../assets/img/logo-blanco-1.png" alt="" class="logo-header">
            </div>
            <div class="col col-md-8 info">
                <span class="displayName">{{ name }}</span>
                <!--Cargar imagen del usuario-->
                <img class="imagen" src="{{photo}}">
            </div>
        </div>
    </div>
</header>

<div style="padding: 10px 0">
    <input type="text" placeholder="Search places..." [(ngModel)]="query" />
    <button (click)="places(query)">Search</button>
  </div>

<div class="mapa" #map ></div> 

<p>Ruta</p>
            <div style="padding: 10px 0">
              <div>
                  <label style="display: inline-block; width: 60px; color: #FFF">Start</label>
                  <input type="text" [(ngModel)]="start" />
              </div>
              <div>
                  <label style="display: inline-block; width: 60px; color: #FFF">Finish</label>
                  <input type="text" [(ngModel)]="finish" />
              </div>
            </div>

<app-here-routing [start]="start" [finish]="finish" width="1080px" height="530px">
