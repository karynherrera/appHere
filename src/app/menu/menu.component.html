<header>
    <div class="container"> 
        <div class="row" id="profile">
            <div class="col-4 col-md-3 logo">
                <img (click)="stateBtn($event)" src="../../assets/img/logo-blanco-1.png" alt="" class="logo-header">
            </div>
            <div class="col col-md-8 info">
                <span class="displayName">{{ name }}</span>
                <!--Cargar imagen del usuario-->
                <img class="imagen" src="{{photo}}">
            </div>
        </div>
    </div>
</header>
<nav class="container">
    <div class="row">
        <div (click)="directorio($event,'migracion')"
        class="col d-flex align-items-center justify-content-left icon-menu btn">
            <div class="row d-flex justify-content-center">
                <i id="hospital" class="fas fa-passport icon"></i>
                <span class="title-menu">Oficinas Extranjeria <br> / Immigration office</span>
            </div>
        </div>
        <div (click)="directorio($event,'casa de cambio')" class="col d-flex align-items-center justify-content-left icon-menu-one btn">
            <div class="row d-flex justify-content-center">
                <i class="fas fa-dollar-sign icon"></i>
                <span class="d-flex align-items-center title-menu">Casa de cambios <br> / Money exchancge </span>
            </div>
        </div>
    </div>
      
    <div class="row">
        <div (click)=" directorio($event,'transporte')" class="col d-flex align-items-center justify-content-left icon-menu-two">
            <div class="row d-flex justify-content-center">
                <i class="fas fa-bus-alt icon"></i>
                <span class="d-flex align-items-center title-menu-2">Transporte <br> / Public transport</span>
            </div>
        </div>
        <div (click)="directorio($event, 'sapu')" class="col d-flex align-items-center justify-content-left icon-menu-three">
                <div class="row d-flex justify-content-center">
                    <i class="fas fa-hospital-alt icon"></i>
                    <span class="d-flex align-items-center title-menu">Hospitales & SAPU</span>
                </div>
        </div>
    </div>


    <div class="row">
        <div (click)="directorio($event, 'bolsaTrabajo')" class="col d-flex align-items-center justify-content-left icon-menu-four">
            <div class="row d-flex justify-content-center">
                <i class="fas fa-briefcase icon"></i>  
                <span class="d-flex align-items-center title-menu">Bolsa de Empleos - Jobs</span>
            </div> 
        </div>
        <div (click)="directorio($event, 'notaria')" class="col d-flex align-items-center justify-content-left icon-menu-five">
            <div class="row d-flex justify-content-center">
                <i class="fas fa-file-alt icon"></i>
                <span class="d-flex align-items-center title-menu">Notarias - Public notary</span>
            </div>
        </div>
    </div>
    
</nav>
<div class="mapaHide">
    <app-here-map></app-here-map>
</div>
